<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card-container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="./images/image-victor.jpg" alt="photo profile">
    </div>

    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>

    <div class="stats-container">
      <div class="statistics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="statistics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="statistics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/millertsu1" target="
    _blank">Miller Ladino Osorio</a>.
  </div>
</body>

</html>
